<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 350" width="1400" height="350">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&amp;display=swap');
      
      .bg { fill: #f8fafc; } /* Fond clair */
      .text-main { font-family: 'Inter', sans-serif; fill: #0f172a; text-anchor: middle; } /* Texte sombre */
      
      .title { font-size: 72px; font-weight: 700; letter-spacing: -2px; }
      .tagline { font-size: 24px; font-weight: 400; opacity: 0.9; letter-spacing: 0px; }
      .targets { font-size: 16px; font-weight: 300; opacity: 0.6; letter-spacing: 3px; text-transform: uppercase; }
      .url { font-size: 15px; font-weight: 600; opacity: 0.4; letter-spacing: 6px; text-transform: uppercase; }
      
      .glow { fill: url(#glowGradient); opacity: 0.5; }
    </style>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#f8fafc" stop-opacity="0" />
    </radialGradient>
    
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#0f172a" opacity="0.05" />
    </pattern>
  </defs>

  <rect width="100%" height="100%" class="bg" />
  <rect width="100%" height="100%" fill="url(#grid)" />

  <ellipse cx="700" cy="150" rx="600" ry="300" class="glow" />

  <path d="M 0 140 L 400 140 M 1000 140 L 1400 140" stroke="#0f172a" stroke-width="1" stroke-opacity="0.1" />
  <circle cx="400" cy="140" r="3" fill="#0f172a" opacity="0.3" />
  <circle cx="1000" cy="140" r="3" fill="#0f172a" opacity="0.3" />
  <path d="M 700 295 L 700 350" stroke="#0f172a" stroke-width="1" stroke-opacity="0.1" />

  <text x="700" y="115" class="text-main title">SysWarden</text>
  <text x="700" y="175" class="text-main tagline">Eliminating internet background noise at the kernel level.</text>
  <text x="700" y="215" class="text-main targets">Securing VPS  •  Websites &amp; CMS  •  APIs  •  Databases</text>
  <text x="700" y="275" class="text-main url">syswarden.io</text>
</svg>